<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상클래스</title>
  <style>
    .box div{
      width: 200px;
      height: 200px;
      border: 2px solid black;
    }
    .box div:first-child{
      background-color: dodgerblue;
    }
    .box div:last-child{
      background-color: orange;
    }
    .box div:nth-child(2){
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
