<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexXchild</title>
  <style>
    div {
      background-color: blanchedalmond;
      height: 200px;
      width: 100px;
      margin-top: 10px;
      
    }

    .item {
      background-color: blanchedalmond;
      height: 200px;
      width: 100px;
      margin-left: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .div:nth-child(2){
      color: red;
    }

    section {
      display: flex;
      background-color: aquamarine;
      flex-direction: row;


    }
  </style>
</head>

<body>
  <section>
    <div>item1</div>
    <div>item2</div>
    <div>item3</div>
    <div>item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
</body>

</html>
