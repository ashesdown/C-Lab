<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>
<body> 
  /* function 함수명 ([인자...[,인자]]){
    코드
    return 반환값
  } */
  <script type="text/javascript">

  function numbering() {
    i = 0;
    while(i < 0){
      document.write(i);
      i +=1;

    }
  }
  numbering();
  </script>
</body>
</html>
