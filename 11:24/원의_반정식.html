<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원방</title>
</head>

<body>
  <script type="text/javascript">

    function circle(a, b, r) {
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      var r = parseInt(document.getElementById("r").value,10);
      r = r*r;
      console.log(typeof(r));
      console.log(r);
      alert("(x+" + a + ")^2" + "(y+" + b + ")^2" + "=" + r);
    }

  </script>
  <form action=''>
    <input type="text" width=200 id="a">
    <input type="text" width=200 id="b">
    <input type="text" width=200 id="r">
    <input type="button" value="입력" onclick="circle();">
  </form>
</body>

</html>
