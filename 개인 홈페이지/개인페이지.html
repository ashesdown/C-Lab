<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인페이지</title>
  <!-- maincss -->
  <link rel="stylesheet" href="./personal.css">
  <!-- particle -->
  <link rel="stylesheet" href="./style.css">
  <!-- iconjs -->
  <script src="https://kit.fontawesome.com/ae5a707f15.js" crossorigin="anonymous"></script>
  <!-- mainjs -->
  <script src="./personalpage.js"></script>
</head>

<body>
  <!-- main -->

  <div id="my-background">
    <div id="cup-ramen" onclick="hint()"></div>
    <div id="postit"></div>
    <div id="password-image">
      <input type="password" id="password-input" placeholder="password">
      <button id="password-button" onclick="password()">
        <i class="fas fa-arrow-right"></i></button>
      <div id="my-id">PI's computer</div>
      <div id="user-image"></div>
      <div id="login-img"></div>
    </div>
  </div>

  <div id="window-image">
    <div id="folder1"></div>
    <p id="M-lab-font">M-lab</p>
    <div id="folder2"></div>
    <p id="C-lab-font">C-lab</p>
    <div id="folder3"></div>
    <p id="Project-font">Project</p>
    <div id="folder4"></div>
    <p id="JB-font">직빡구리</p>
    <div id="folder5"></div>
    <p id="about-me-font">about-me</p>
  </div>


  <!-- particle -->
  <div class="page-bg"></div>
  <div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>

</body>

</html>
