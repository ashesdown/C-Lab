<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>monster</title>
  <!-- maincss -->
  <link rel="stylesheet" href="./monster.css">
  <link rel="stylesheet" href="./popup.css">
</head>

<body>

  <!-- background music -->
  <audio src="./monsterbgm.mp3" autoplay loop></audio>

  <div id="monsterBody">

    <div class="eyes">
      <div class="eye">
        <div class="ball"></div>
      </div>

      <div class="eye">
        <div class="ball"></div>
      </div>
    </div>
  </div>
  <div id="monsterMouse" onmouseover="mouseAniBefore()" onmouseleave="mouseAniAfter()">
    <div id="tonsilDeep"></div>
    <div id="tonsilDeeper"></div>
    <div id="tonsilDeepist"></div>
    <div id="uvula"></div>
    <div id="tongue"></div>
    <div id="human1"></div>
    <div id="human2"></div>
    <div id="human3"></div>
    <div id="human4"></div>
    <div id="box1" onclick="modalContent1()">Jules Verne</div>
    <div id="box2" onclick="modalContent2()">Observation<br>and<br>Fusion</div>
    <div id="box3" onclick="modalContent3()">Digital</div>
    <div id="box4">Team<br>project</div>
    <div id="toothDown"></div>
    <div id="toothUp"></div>
    <div id="upMouse"></div>
    <div id="downMouse"></div>
  </div>
  <!-- popup -->
  <div class="modal hidden">
    <div class="overlay"></div>
    <div class="modalcontent">
      <div class="content"></div>
      <button id="Xbutton">X</button>
    </div>
    <!-- mainjs -->
    <script src="./monster.js"></script>
    <script src="./popup.js"></script>
</body>

</html>
