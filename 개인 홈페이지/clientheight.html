<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clientheight</title>
  <style>
    html,body{
      height: 100%;
      width: 100%;
    }
    #test{
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="test"></div>
  <script>
    let test = document.getElementById('test')

    console.log(test.clientHeight)
    console.log(test.clientWidth)
  </script>
</body>
</html>
