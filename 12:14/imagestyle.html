<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imageslide</title>
  <style>
    .container {
      width: 300vw;
      transition: transform 0.5s;
    }

    .inner {
      height: auto;
      width: 100vw;
      float: left;
    }

    .test {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="test">
    <div class="container">
      <div class="inner"><img src="../개인 홈페이지/윈도우로그인.png" alt=""></div>
      <div class="inner"><img src="../개인 홈페이지/window.png" alt=""></div>
      <div class="inner"><img src="../개인 홈페이지/loginpx.png" alt=""></div>
    </div>
  </div>
<button class="btn1">1</button>
<button class="btn2">2</button>
<button class="btn3">3</button>

<script>

document.querySelector('.btn2').addEventListener('click', function(){
  document.querySelector('.container').style.transform =`translate(-100vw)`;
})

document.querySelector('.btn1').addEventListener('click', function(){
  document.querySelector('.container').style.transform =`translate(+0vw)`;
})

</script>
</body>

</html>
