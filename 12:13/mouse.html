<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouse</title>
</head>
<body>
  <button class="test">I am a button</button>
  <script>
    var btn = document.getElementsByClassName('test')[0];
    btn.addEventListener('mouseenter', function(){
      alert('작동중')
      console.log('작동중')
      btn.style.color = 'red';
    });

    btn.addEventListener('mouseleave', function(){
      alert('떠나간다~')
      console.log('작동중')
      btn.style.color = '';
    });
  </script>
</body>
</html>
