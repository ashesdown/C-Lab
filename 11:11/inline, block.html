<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline, block</title>
    <style>
        h1,a{border: 1px solid red;}
        #inline{display: inline;}
        #block{display: block;}

    </style>
</head>
<body>
    <h1>이것은 block level element입니다</h1>
    이것은 <a href="https://www.google.com">inline</a>입니다

    <h1 id="inlien">이것은 block level element를 inline으로 변경한 것 입니다</h1>
    이것은 <a href="https://www.google.com"; id="block">inline을 block으로 변경한 것 입니다</a>입니다
</body>
</html>
